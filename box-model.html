<body>

    <h1>Box Model</h1>

    <div style="height: 100px; width: 100px; border: 5px solid blue; margin: 16px; padding: 10px;">box one</div>

    <div style="box-sizing: border-box; height: 100px; width: 100px; border: 5px solid green; margin: 16px;">box two</div>

    <div style="box-sizing: border-box; height: 200px; width: 200px; border: 5px solid orange; margin: 16px; border-radius: 50%;">box three</div>
